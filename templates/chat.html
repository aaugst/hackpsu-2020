{%extends "layout.html"%}
{% block body %}

    <div id="content" style="background: #ffffff;">
        <div id="main-section">
            <nav id="room_selector">

            </nav>
            <div id="right_panel">
                <div id="display_messages_area">

                </div>
                <div id="chat_input">

                </div>

            </div>
        </div>
        <script src="{{url_for('static',filename='scripts/socketio.js')}}"></script>
    </div>
    <footer class="bg-white sticky-footer">

            <div class="text-center my-auto copyright"><span style="font-family: 'PT Sans', sans-serif;">Copyright © Andreya Augst 2020</span></div>
        </div>
    </footer>
</div>
